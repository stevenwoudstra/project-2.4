<div class="omega-fade-in center">
    <!-- <img [src]="url" width="100" height="80" alt="" style="display: block;"> -->
    <div class="title">
        <h1 class="pc">Drop file to select</h1>
        <h1 class="mobile">tap box to select file</h1>
    </div>

    <div class="dropzone">
        <div class="fileAppear" id="preview-icon">
            <img src="" alt="">
            <figcaption></figcaption>
        </div>
        <img src="assets/icons/upload.svg" id="upload-icon">
        <input type="file" class="upload-input" (change)="onFileSelected($event)">
    </div>
    <div>
        <p class="mb-1">Share file with:</p>
        <div style="position: relative;">
            <div id="add-user-error" class="alert-danger" role="alert" style="padding-left: 0.2rem; display: none;">
                
            </div>
            <svg class="info-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45.395 45.395">
                <path
                    d="M22.683,16.977c-2.028,0-3.465,1.646-3.465,3.672v12.485c0,2.028,1.437,3.671,3.465,3.671c2.027,0,3.463-1.643,3.463-3.671V20.649C26.146,18.621,24.71,16.977,22.683,16.977z" />
                <path
                    d="M22.698,7.432c-2.095,0-3.795,1.699-3.795,3.795c0,2.095,1.7,3.793,3.795,3.793c2.093,0,3.793-1.698,3.793-3.793C26.491,9.131,24.791,7.432,22.698,7.432z" />
                <path
                    d="M22.698,0C10.181,0,0,10.183,0,22.697c0,12.516,10.182,22.697,22.698,22.697c12.516,0,22.696-10.183,22.696-22.697S35.214,0,22.698,0z M22.698,40.447c-9.787,0-17.749-7.963-17.749-17.75c0-9.787,7.962-17.749,17.749-17.749c9.786,0,17.747,7.962,17.747,17.749C40.445,32.484,32.484,40.447,22.698,40.447z" />
            </svg>
            <div class="info-box">
                <p style="margin: 0;">Fill in username or email of the person you want to share the file with. Press
                    "Enter" to confirm and add the user to the list.</p>
            </div>
            <input id="user-selector" class="form-control" placeholder="username/email" name="username or email" (keydown)="addUser($event)">
        </div>
        <div id="added-users"></div>
        <p id="and-more"><i>and {{ addedUsers.length - maxView }} more...</i></p>
        <p id="show-more-less" class="less" (click)="toggleShowMore()"></p>
    </div>
    <button type="button" class="btn" name="uploadbutton">Upload file</button>
    
</div>
