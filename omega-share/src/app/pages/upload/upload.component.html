<div class="omega-fade-in center">
    <!-- <img [src]="url" width="100" height="80" alt="" style="display: block;"> -->
    <div class="title">
        <h1 class="pc">Drop file to select</h1>
        <h1 class="mobile">tap box to select file</h1>
    </div>
    
    <div class="dropzone">
        <div class="fileAppear" id="preview-icon">
            <img src="" alt="">
            <figcaption></figcaption>
        </div>
        <img src="assets/icons/upload.svg" id="upload-icon">
        <input type="file" class="upload-input" (change)="onFileSelected($event)">
    </div>

    <button type="button" class="btn" name="uploadbutton">Upload file</button>

</div>
