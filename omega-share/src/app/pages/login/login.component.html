<main class="form-signin">
    <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
    >
        <img class="mb-4" sizes="(max-width: 1400px) 100vw, 1400px" srcset="
        assets\img\logo_scale,w_200.png 200w,
        assets\img\logo_scale,w_1051.png 1051w,
        assets\img\logo_scale,w_1400.png 1400w" src="logo_scale,w_1400.png" alt="" style="max-width: 19rem;">

        <div class="form-floating m-1 form-group">
            <input 
                type="text" 
                class="form-control" 
                id="username" 
                placeholder="JohnDoe99"
                name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
            >
            <label for="username">username</label>
            <div
                class="alert alert-danger"
                role="alert"
                *ngIf="username.errors && f.submitted"
            >
                Username is required!
            </div>
        </div>
        <div class="form-floating m-1 form-group">
            <input 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Password"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
            >
            <label for="password">Password</label>
            <div
                class="alert alert-danger"
                role="alert"
                *ngIf="password.errors && f.submitted"
            >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
        </div>
        <div class="text-center form-group">
            <button class="btn btn-lg btn-primary" type="submit" style="width: 96%;">Login</button>
            <button class="btn btn-lg btn-primary mt-1" type="button" style="font-size: 0.95rem;" [routerLink]="['/register']">Have no account yet?</button>
            <div class="form-group">
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="f.submitted && isLoginFailed"
                >
                  Login failed: {{ errorMessage }}
                </div>
            </div>
        </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
</main>
