<main id="form-signin" class="omega-fade-in form-signin">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <img class="mt-3" src="assets/img/logo-groot.svg" alt="" style="max-width: 19rem;">
        <div class="form-floating m-1 form-group">
            <input type="text" class="form-control" id="username" placeholder="JohnDoe99" name="username"
                [(ngModel)]="form.username" required #username="ngModel">
            <label for="username">username</label>
            <div class="alert-danger" role="alert" *ngIf="username.errors && f.submitted" style="padding-left: 0.2rem;">
                Username is required!
            </div>
        </div>
        <div class="form-floating m-1 form-group">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                [(ngModel)]="form.password" required minlength="6" #password="ngModel">
            <label for="password">Password</label>
            <div class="alert-danger" role="alert" *ngIf="password.errors && f.submitted" style="padding-left: 0.2rem;">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                </div>
            </div>
        </div>
        <!-- dummy fields -->
        <div id="input-fields-1" class="input-fields-login">
            <div class="form-floating m-1 form-group">
                <input type="password" class="form-control" placeholder="Password">
                <label for="password">Password</label>
            </div>
        </div>
        <div id="input-fields-2" class="input-fields-login">
            <div class="form-floating m-1 form-group">
                <input type="confirmPassword" class="form-control" placeholder="Password">
                <label for="confirmPassword">Confirm password</label>
            </div>
        </div>
        <!-- end dummy fields -->

        <div class="text-center form-group">
                <div id="buttons" class="buttons-login">
                <button class="btn btn-lg btn-primary" type="submit" style="width: 96%;">Login</button>
                <button class="btn btn-lg btn-primary mt-1" type="button" style="font-size: 0.95rem;"
                    [routerLink]="['/register', '1']">Have no account yet?</button>
                </div>
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                        Login failed: {{ errorMessage }}
                    </div>
                </div>
        </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
    </div>
</main>
