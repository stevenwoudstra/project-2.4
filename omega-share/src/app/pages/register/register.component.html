<main id="form-signin" class="omega-fade-in form-signin">
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <img class="mt-3" src="assets/img/logo-groot.svg" alt="" style="max-width: 19rem;">
        <!-- E-mail -->
        <div class="form-floating m-1 form-group">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email"
                [(ngModel)]="form.email" required email #email="ngModel">
            <label for="email">Email address</label>
            <div class="alert-danger" *ngIf="email.errors && f.submitted" style="padding-left: 0.2rem;">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">
                    Email must be a valid email address
                </div>
            </div>
        </div>

        <!-- Username -->
        <div class="form-floating m-1 form-group">
            <input type="text" class="form-control" id="username" placeholder="JohnDoe99" name="username"
                [(ngModel)]="form.username" required minlength="3" maxlength="20" #username="ngModel">
            <label for="username">username</label>
            <div class="alert-danger" *ngIf="username.errors && f.submitted" style="padding-left: 0.2rem;">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.minlength">
                    Username must be at least 3 characters
                </div>
                <div *ngIf="username.errors.maxlength">
                    Username must be at most 20 characters
                </div>
            </div>
        </div>

        <!-- Password -->
        <div id="input-fields-1" class="input-fields">
            <div class="form-floating m-1 form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                    [(ngModel)]="form.password" required minlength="6" #password="ngModel">
                <label for="password">Password</label>
                <div class="alert-danger" *ngIf="password.errors && f.submitted" style="padding-left: 0.2rem;">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
        </div>
        <div id="input-fields-2" class="input-fields">
            <!-- Confirm password -->
            <div class="form-floating m-1 form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Password"
                    name="confirmPassword">
                <label for="confirmPassword">Confirm password</label>
            </div>
        </div>

        <div id="buttons" class="buttons">
            <!-- Buttons -->
            <div class="text-center form-group">
                <button class="btn btn-lg btn-primary" type="submit" style="width: 96%;">Register</button>
                <button class="btn btn-lg btn-primary mt-1" type="button" style="font-size: 0.95rem;"
                    [routerLink]="['/login', '1']">Already
                    have an account?</button>
            </div>
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed" style="padding-left: 0.2rem;">
                Signup failed!<br />{{ errorMessage }}
            </div>
        </div>

    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
    </div>
</main>
