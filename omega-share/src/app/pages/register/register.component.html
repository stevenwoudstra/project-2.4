<main class="form-signin">
    <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
    >
        <img class="mb-4" sizes="(max-width: 1400px) 100vw, 1400px" srcset="
        assets\img\logo_scale,w_200.png 200w,
        assets\img\logo_scale,w_1051.png 1051w,
        assets\img\logo_scale,w_1400.png 1400w" src="logo_scale,w_1400.png" alt="" style="max-width: 19rem;">

        <!-- E-mail -->
        <div class="form-floating m-1 form-group">
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="name@example.com"
                name="email"
                [(ngModel)]="form.email"
                required
                email
                #email="ngModel"
            >
            <label for="email">Email address</label>
            <div class="alert-danger" *ngIf="email.errors && f.submitted">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">
                  Email must be a valid email address
                </div>
              </div>
        </div>

        <!-- Username -->
        <div class="form-floating m-1 form-group">
            <input
                type="text"
                class="form-control"
                id="username"
                placeholder="JohnDoe99"
                name="username"
                [(ngModel)]="form.username"
                required
                minlength="3"
                maxlength="20"
                #username="ngModel"
            >
            <label for="username">username</label>
            <div class="alert-danger" *ngIf="username.errors && f.submitted">
                <div *ngIf="username.errors.required">Username is required</div>
                <div *ngIf="username.errors.minlength">
                  Username must be at least 3 characters
                </div>
                <div *ngIf="username.errors.maxlength">
                  Username must be at most 20 characters
                </div>
              </div>
        </div>

        <!-- Password -->
        <div class="form-floating m-1 form-group">
            <input 
                type="password"
                class="form-control" 
                id="password" 
                placeholder="Password"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
            >
            <label for="password">Password</label>
            <div class="alert-danger" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
        </div>

        <!-- Confirm password -->
        <div class="form-floating m-1 form-group">
            <input
                type="confirmPassword" 
                class="form-control" 
                id="confirmPassword" 
                placeholder="Password"
                name="confirmPassword"
            >
            <label for="confirmPassword">Confirm password</label>
        </div>

        <!-- Buttons -->
        <div class="text-center form-group">
            <button class="btn btn-lg btn-primary" type="submit" style="width: 96%;">Register</button>
            <button class="btn btn-lg btn-primary mt-1" type="button" style="font-size: 0.95rem;" [routerLink]="['/login']">Already
                have an account?</button>
        </div>
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
            Signup failed!<br />{{ errorMessage }}
        </div>

    </form>
    <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
      </div>
</main>
