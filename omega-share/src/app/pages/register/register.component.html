<main class="form-signin">
    <form>
        <img class="mb-4" sizes="(max-width: 1400px) 100vw, 1400px" srcset="
        assets\img\logo_scale,w_200.png 200w,
        assets\img\logo_scale,w_1051.png 1051w,
        assets\img\logo_scale,w_1400.png 1400w" src="logo_scale,w_1400.png" alt="" style="max-width: 19rem;">

        <div class="form-floating m-1">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">Email address</label>
        </div>
        <div class="form-floating m-1">
            <input type="username" class="form-control" id="floatingUsername" placeholder="JohnDoe99">
            <label for="floatingUsername">username</label>
        </div>
        <div class="form-floating m-1">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating m-1">
            <input type="confirmPassword" class="form-control" id="floatingConfirmPassword" placeholder="Password">
            <label for="floatingConfirmPassword">confirm password</label>
        </div>
        <div class="text-center">
            <button class="btn btn-lg btn-primary" type="submit" style="width: 96%;">Register</button>
            <button class="btn btn-lg btn-primary mt-1" type="button" style="font-size: 0.95rem;" [routerLink]="['/login']">Already
                have an account?</button>
        </div>
    </form>
</main>
